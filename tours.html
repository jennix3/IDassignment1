<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tours - Taylor Swift</title>
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/tsicon.png" alt="Taylor Swift Logo" height="60">
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#">Tours</a>
        <div class="dropdown-content">
          <a href="tours.html">The TS Eras Tour</a>
        </div>
      </div>
      <a href="albums.html">Albums</a>
    </nav>
  </header>

  <main>
    <!-- Tour Hero Image -->
    <section class="tour-hero">
      <img src="images/taylor_tour.jpg" alt="Tour" class="responsive-image">
    </section>

    <!-- Slideshow Section -->
    <section class="slideshow-container">
      <div class="mySlides fade">
        <iframe 
          src="https://www.youtube.com/embed/TC1UnBDfrQA"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="mySlides fade">
        <iframe 
          src="https://www.youtube.com/embed/ZcpGJTI5GsY"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
    

    <!-- Ticket Purchase Form -->
    <section class="ticket-form">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="ticketType">Ticket Type:</label>
        <select id="ticketType" name="ticketType" required>
          <option value="" disabled selected>Select Ticket Type</option>
          <option value="general">General Admission</option>
          <option value="vip">VIP</option>
          <option value="backstage">Backstage Pass</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Purchase Tickets</button>
      </form>
    </section>

    <!-- Map Section -->
    <section class="map">
      <img src="images/map.png" alt="Map" class="responsive-image">
    </section>
  </main>

  <footer>
    <p>&copy; 2023 All rights reserved. Made by Jennifer.</p>
    <div class="social-links">
      <a href="https://www.facebook.com/TaylorSwift/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/taylorswift13" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/taylorswift/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
