<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tours - Taylor Swift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body{background-image: url("images/texture2.jpg");
        opacity: 0;
    transition: opacity 1s ease-in-out;}
      </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/tsicon.png" alt="Logo" style="height: 60px;">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <a href="">Tours</a>
                    <div class="dropdown-content">
                        <a href="tours.html">The TS Eras Tour</a>
                    </div>
                </div>
                <a href="albums.html">Albums</a>
            </div>
        </div>

    <main>
        <img src="images/taylor_tour.jpg" alt="tour" style="height: 600px; width:1300px">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <iframe width="1300" height="600" src="https://www.youtube.com/embed/TC1UnBDfrQA?si=VstgtiCq83IQZoFe" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="mySlides fade">
                <iframe width="1300" height="600" src="https://www.youtube.com/embed/ZcpGJTI5GsY?si=BhyMXnjDXkEZs7Sy" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="ticketType">Ticket Type:</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="" disabled selected>Select Ticket Type</option>
                    <option value="general">General Admission</option>
                    <option value="vip">VIP</option>
                    <option value="backstage">Backstage Pass</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
        
                <button type="submit">Purchase Tickets</button>
            </form>

        <img src="images/map.png" alt="Logo" style="height: 600px; width:1300px">
    </main>
        <footer> &copy; 2023 All rights reserved. Made by Jennifer.

        <div class="bottomnav">
            <a href="https://www.facebook.com/TaylorSwift/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/taylorswift13?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/taylorswift/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
